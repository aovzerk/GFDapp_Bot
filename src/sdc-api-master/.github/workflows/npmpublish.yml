name: Node.js Package

on:
  push:
    branches:
    - master

jobs:   
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@megavasiliy007'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.github}}
